name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: browser-actions/setup-chrome@latest
    - run: chrome --version
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: change chromedriver perms
      run: chmod 777 /home/runner/work/DevOpsWebscraper/DevOpsWebscraper/Drivers/chromedriver
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish -r win-x64 -c Release /p:PublishSingleFile=true
    - name: Upload WebApp1 Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: WebScraper
        path: /home/runner/work/DevOpsWebscraper/DevOpsWebscraper/bin/Release/net5.0/win-x64/publish/
